<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout1}"
>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
<style>
.selected {
    background-color: #f0f0f0; /* 선택한 행의 배경색을 원하는 색상으로 변경 */
}

.hidden-column {
    display: none;
}

</style>
</th:block>

<!-- Main Content -->
	<div class="main-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
					<!-- Card -->
					<div class="card mb-30">
						<div class="card-body pb-1">
							<h4 class="font-20">Line Chart</h4>
						</div>
						<div class="p-sm-3">
							<div id="area-chart"></div>
						</div>
					</div>
					<!-- End Card -->
				</div>
				<div class="col-lg-6">
					<!-- Card -->
					<div class="card mb-30">
						<div class="card-body pb-1">
							<h4 class="font-20">Spline Chart</h4>
						</div>
						<div class="p-sm-3">
							<div id="spline-chart"></div>
						</div>
					</div>
					<!-- End Card -->
				</div>
				<div class="col-lg-6">
					<!-- Card -->
					<div class="card mb-30">
						<div class="card-body pb-1">
							<h4 class="font-20">Bar Chart</h4>
						</div>
						<div class="p-sm-3">
							<div id="bar-chart"></div>
						</div>
					</div>
					<!-- End Card -->
				</div>
				<div class="col-lg-6">
					<!-- Card -->
					<div class="card mb-30">
						<div class="card-body pb-1">
							<h4 class="font-20">Line Column Chart</h4>
						</div>
						<div class="p-sm-3">
							<div id="line-column-chart"></div>
						</div>
					</div>
					<!-- End Card -->
				</div>
				<div class="col-lg-12">
					<!-- Card -->
					<div class="card mb-30">
						<div class="card-body pb-1">
							<h4 class="font-20">Candlestick Chart</h4>
						</div>
						<div class="p-sm-3">
							<div id="candlestick-chart"></div>
						</div>
					</div>
					<!-- End Card -->
				</div>
				<div class="col-lg-6">
					<!-- Card -->
					<div class="card mb-30">
						<div class="card-body pb-1">
							<h4 class="font-20">Pie Chart</h4>
						</div>
						<div class="p-sm-3">
							<div id="pie-chart"></div>
						</div>
					</div>
					<!-- End Card -->
				</div>
				<div class="col-lg-6">
					<!-- Card -->
					<div class="card mb-30">
						<div class="card-body pb-1">
							<h4 class="font-20">Donut Chart</h4>
						</div>
						<div class="p-sm-3">
							<div id="donut-chart"></div>
						</div>
					</div>
					<!-- End Card -->
				</div>
				<div class="col-lg-6">
					<!-- Card -->
					<div class="card mb-30">
						<div class="card-body pb-1">
							<h4 class="font-20">Radar Chart</h4>
						</div>
						<div class="p-sm-3">
							<div id="radar-chart"></div>
						</div>
					</div>
					<!-- End Card -->
				</div>
				<div class="col-lg-6">
					<!-- Card -->
					<div class="card mb-30">
						<div class="card-body pb-1">
							<h4 class="font-20">Multiple Y-Axis</h4>
						</div>
						<div class="p-sm-3">
							<div id="mixed-chart"></div>
						</div>
					</div>
					<!-- End Card -->
				</div>
				<div class="col-lg-12">
					<!-- Card -->
					<div class="card">
						<div class="card-body pb-1">
							<h4 class="font-20">Scatter Chart</h4>
						</div>
						<div class="p-sm-3">
							<div id="scatter-chart"></div>
						</div>
					</div>
					<!-- End Card -->
				</div>
			</div>
		</div>
	</div>
	<!-- End Main Content -->
<!-- 사용자 script 추가 -->
<th:block layout:fragment="script">
<script th:inline="javascript">
console.log("hi!");
</script>
</th:block>
</html>
