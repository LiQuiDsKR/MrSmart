<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Page Header Start-->
<!-- Header -->
<header th:fragment="header" 
	class="header white-bg fixed-top d-flex align-content-center flex-wrap">
	<!-- Logo -->
	<div class="logo">
		<a href="/" class="default-logo"
			><img th:src="@{/img/logo.png}" alt=""
		/></a>
		<a href="/" class="mobile-logo"
			><img th:src="@{/img/mobile-logo.png}" alt=""
		/></a>
	</div>
	<!-- End Logo -->

	<!-- Main Header -->
	<div class="main-header">
		<div class="container-fluid">
			<div class="row justify-content-between">
				<div class="col-3 col-lg-1 col-xl-4">
					<!-- Header Left -->
					<div class="main-header-left h-100 d-flex align-items-center">
						<!-- Main Header User -->
						<div class="main-header-user">
							<a
								href="#"
								class="d-flex align-items-center"
								data-toggle="dropdown">
								<div class="menu-icon">
									<span></span>
									<span></span>
									<span></span>
								</div>

								<div
									class="user-profile d-xl-flex align-items-center d-none">
									<!-- User Avatar -->
									<div class="user-avatar">
										<img th:src="@{/img/avatar/user.png}" alt="" />
									</div>
									<!-- End User Avatar -->

									<!-- User Info -->
									<div class="user-info">
										<h4 class="user-name">똑똑한 관리자</h4>
										<p class="user-email">A123456</p>
									</div>
									<!-- End User Info -->
								</div>
							</a>
							<div class="dropdown-menu">
								<a href="#">My Profile</a>
								<a href="#">task</a>
								<a href="#">Settings</a>
								<a href="#">Log Out</a>
							</div>
						</div>
						<!-- End Main Header User -->

						<!-- Main Header Menu -->
						<div class="main-header-menu d-block d-lg-none">
							<div class="header-toogle-menu">
								<!-- <i class="icofont-navigation-menu"></i> -->
								<img th:src="@{/img/menu.png}" alt="" />
							</div>
						</div>
						<!-- End Main Header Menu -->
					</div>
					<!-- End Header Left -->
				</div>
				<div class="col-9 col-lg-11 col-xl-8">
					<!-- Header Right -->
					<div class="main-header-right d-flex justify-content-end">
						<ul class="nav">
							<li class="ml-0">
							</li>
							<li class="ml-0 d-none d-lg-flex">
								<!-- Main Header Print -->
								<div class="main-header-print">
									<a href="#">
										<img th:src="@{/img/svg/print-icon.svg}" alt="" />
									</a>
								</div>
								<!-- End Main Header Print -->
							</li>
							<li class="d-none d-lg-flex">
								<!-- Main Header Time -->
								<div class="main-header-date-time text-right">
									<h3 class="time">
										<span id="hours">21</span>
										<span id="point">:</span>
										<span id="min">06</span>
									</h3>
									<span class="date"
										><span id="date">Tue, 12 October 2022</span></span
									>
								</div>
								<!-- End Main Header Time -->
							</li>
							<li class="d-none d-lg-flex">
								<!-- Main Header Button -->
								<div class="main-header-btn ml-md-1">
									<a href="#" class="btn">로그인 / 로그아웃 들어갈만한 자리</a>
								</div>
								<!-- End Main Header Button -->
							</li>
						</ul>
					</div>
					<!-- End Header Right -->
				</div>
			</div>
		</div>
	</div>
	<!-- End Main Header -->
</header>
<!-- End Header -->
<!-- Page Header Ends  -->



</html>
