<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		.td_btn,
		.th_btn {
			text-align: end;
		}
		.selected{
			-webkit-transition: 0.2s ease;
			-o-transition: 0.2s ease;
			transition: 0.2s ease;
		}
		.selected .selected-danger td {
			background-color: #FFE2E6;
			/* 선택한 행의 배경색을 원하는 색상으로 변경 */
			color: white;
			font-weight: 600;
		}
		.selected .selected-danger .custom-select{
			background-color: #FC7383;
			color:white;
		}
		.selected .selected-warning td {
			background-color: #FFF4E6;
			/* 선택한 행의 배경색을 원하는 색상으로 변경 */
			color: white;
			font-weight: 600;
		}
		.selected .selected-warning .custom-select{
			background-color: #FFB959;
			color:white;
		}
		.selected .selected-success td {
			background-color: #DBF7E8;
			/* 선택한 행의 배경색을 원하는 색상으로 변경 */
			color: white;
			font-weight: 600;
		}
		.selected .selected-success .custom-select{
			background-color: #67CF94;
			color:white;
		}
		.selected .selected-primary td {
			background-color: #E9E7FF;
			/* 선택한 행의 배경색을 원하는 색상으로 변경 */
			color: white;
			font-weight: 600;
		}
		.selected .selected-primary .custom-select{
			background-color: #8280FD;
			color:white;
		}
	</style>
</th:block>
<!-- Main Content -->
<div class="main-content" layout:fragment="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<!-- Card -->
				<div id="mainCard" class="card bg-transparent">
					<!-- Contact Header -->
					<div class="contact-header d-flex align-items-sm-center flex-row bg-white mb-4">

						<h4 class="font-30 m-3">공기구 대여 신청</h4>
						<!-- Btn header -->
						<div class="col-12 col-sm-2 d-flex align-items-center">
							<!-- Add New Contact Btn -->
							<!-- a의 class=btn을 btn-circle로 하면 원래버튼 -->
							<div class="add-new-contact">
								<a href="#" class="btn" data-toggle="modal" data-target="#contactAddModal" hidden>

							</div>
							<!-- End Add New Contact Btn -->

						<!-- Search header -->

							<!-- Search Condition header -->

							<!-- End Search Condition -->
					</div>
					<!-- End Contact Header -->

				</div>
				<!-- End Card -->

			</div>
		</div>
	</div>
</div>
<!-- End Main Content -->
<!-- 사용자 script 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
		//전체 데이터를 저장해두는 곳
		//tag입력을 받은 후 tag를 찾기 위해 사용합니다.
		var mainTempData;
		
		$(document).ready(function () {
			abcHttp.get(
				'/membership/getbycode',
				{
					code:parseInt( document.getElementById("user-code").textContent)
				}
			)
			.then(data=>{
				return new Promise((resolved,rejected)=>{
					abcHttp.get(
						'/toolbox/getbyname',
						{
							name:data.partDto.subPartDto.mainPartDto.name
						}
					)
					.then(toolboxData=>{
						if (toolboxData==null){
							throw error("no toolbox");
						} else{
							resolved(toolboxData.id);
						}
					})
					.catch(error=>{
						Swal.fire({
							type: 'error',
							title: '정비실 없음',
							text: '로그인한 정비실장에게 지정된 정비실이 존재하지 않습니다. 인원 정보의 메인부서명과 정비실 정보의 정비실명을 일치시켜주세요.'
						}).then(()=>{rejected();});
					});
				});
			})
			.then(toolboxId=>{
				abcHttp.get(
				`/rental/request_sheet/getpage`,
				{
					page:0,
					size:10,
					toolboxId:toolboxId
				}
				).then(data => {
					mainTempData={data:data,toolboxId:toolboxId};
					
					const containerDiv = document.getElementById("containerdiv");
					containerDiv.innerHTML = '';
					let htmlString = ``
					if (data.empty) {
						htmlString = `<div class="row m-0 pt-3 pb-3 font-20">처리할 신청 목록이 없습니다.</div>`
						containerDiv.innerHTML = htmlString;
					}
					data.content.forEach(element => {
						const sheetState = {"REQUEST": "대기", "APPROVE": "승인", "CANCEL": "취소"}[element.status];
						htmlString = `
					  <!-- Sheet -->
					  <div class="sheet row bg-white m-0 pt-3 pb-3 mb-4">
					    <!-- Header Table -->
					    <div class="col-10" style="overflow-x:auto;">
					      <table class="text-nowrap bg-white">
					        <thead>
					          <tr>
					            <th>대여신청시간</th>
					            <th>정비실</th>
					            <th>작업자</th>
					            <th>리더</th>
					            <th>상태</th>
					          </tr>
					        </thead>
					        <tbody>
					          <tr>
					            <td class="time">${formatDate(element.eventTimestamp)}</td>
					            <td class="toolbox">${element.toolboxDto.name}</td>
					            <td class="worker">${element.workerDto.name}</td>
					            <td class="leader">${element.leaderDto.name}</td>
					            <td class="sheetstate">${sheetState}</td>
					          </tr>
					        </tbody>
					      </table>
					    </div>
					    <!-- End Header Table-->
					    <div class="col-2 d-flex justify-content-center align-items-center">
					      <a href="#" class="btn disabled" style="width:fit-content; height:fit-content;">
					        <span>대여승인</span>
					      </a>
					    </div>
					    <div class="col-12" style="overflow-x:auto;">
					      <table class="tool-list invoice-list-table text-nowrap bg-white">
					        <thead>
					          <tr>
					            <th>
					              <label class="custom-checkbox">
					                <input type="checkbox">
					                <span class="checkmark"></span>
					              </label>
					            </th>
					            <th>정비실명</th>
					            <th>이름</th>
					            <th>규격</th>
					            <th>신청수량</th>
					            <th>QR정보</th>
					            <th class="th_btn">삭제</th>
					          </tr>
					        </thead>
					        <tbody>
					   `;
	
						for (let tool of element.toolList) {
							htmlString +=
								`
					          <tr>
					            <td>
					              <label class="custom-checkbox">
					                <input type="checkbox">
					                <span class="checkmark"></span>
					              </label>
					            </td>
					            <td class="toolbox">${element.toolboxDto.name}</td>
					            <td class="name">${tool.toolDto.name}</td>
					            <td class="spec">${tool.toolDto.spec}</td>
					            <td class="count">${tool.count}</td>
					            <td class="qrcode"></td>
					            <td class="delete td_btn">
					              <span style="cursor:pointer;">
					                <img src="/img/svg/c-close.svg" alt="" class="svg">
					              </span>
					            </td>
					          </tr>
						`;
						}
						htmlString += `
					        </tbody>
						  </table>
					    </div>
					  </div>
					  <!-- End Sheet -->`;
	
						var outerDiv = document.createElement('div');
						outerDiv.innerHTML = htmlString;
						containerDiv.appendChild(outerDiv);
						
						// 서버 전송용 객체 복제. RentalRequestSheetDto.
						const dataObj = JSON.parse(JSON.stringify(element));
						
						// dataObj를 Sheet별로 바인딩. (call by ref)
						//addListenerApproveBtn(dataObj);
						//addListenerDeleteBtn(dataObj);
						
						
						document.querySelectorAll(".btn:not(.listener-added)").forEach(element => {
							element.addEventListener("click",function(){
								approveBtnClickHandler.call(this,dataObj);
							});
							element.classList.add("listener-added");
						});
						document.querySelectorAll(".delete span:not(.listener-added)").forEach(element => {
							element.addEventListener("click",function(){
								deleteBtnClickHandler.call(this,dataObj);
							});
							element.classList.add("listener-added");
						});
					});
					activateCheckbox();
				});
			});
		});


		//script.js에서 참조함
		//비동기적으로 새로 생성된 html element들의 이벤트리스너 설정
		//sheet카드의 table 내의 checkbox의 클릭 이벤트리스너 설정
		function activateCheckbox() {
			if ($('.custom-checkbox input[type="checkbox"]').length) {
				$('.custom-checkbox')
					.parents('.checkbox-wrap')
					.siblings('.valid-feedback, .invalid-feedback')
					.show();
				//tbody checkbox
				$('tbody .custom-checkbox input[type="checkbox"]').on('click', function (e) {
					e.stopPropagation();

					if ($(this).prop('checked') == true) {
						$(this)
							.parent('.custom-checkbox')
							.siblings('.todo-text')
							.addClass('line-through');
						$(this).parents().filter('tbody tr').addClass('selected');
						$(this).parents('.checkbox-wrap').siblings('.valid-feedback').show();
						$(this)
							.parents('.checkbox-wrap')
							.siblings('.invalid-feedback')
							.hide();
					} else if ($(this).prop('checked') == false) {
						$(this)
							.parent('.custom-checkbox')
							.siblings('.todo-text')
							.removeClass('line-through');
						$(this).parents().filter('tbody tr').removeClass('selected');
						$(this).parents('.checkbox-wrap').siblings('.valid-feedback').hide();
						$(this)
							.parents('.checkbox-wrap')
							.siblings('.invalid-feedback')
							.show();
					}
					const theadChkbox = $(
							'.invoice-list-table thead, .invoice-list thead, .contact-list-table thead'
						).find('.custom-checkbox input[type=checkbox]');
					theadChkbox.prop('checked',Array.from(this.closest("div.sheet").querySelectorAll(".tool-list tbody tr")).every(e => e.classList.contains("selected")));
					activateApproveBtn(this);
				});
			}
			//thead Checkbox
			let theadCheckbox = $(
				'.invoice-list-table thead, .invoice-list thead, .contact-list-table thead'
			).find('.custom-checkbox input[type=checkbox]');
			if (theadCheckbox.length) {
				theadCheckbox.on('click', function () {
					if ($(this).prop('checked') == true) {
						$(this)
							.parents()
							.filter('thead')
							.siblings('tbody')
							.find('.custom-checkbox input[type="checkbox"]')
							.prop('checked', true);
						$(this)
							.parents()
							.filter('thead')
							.siblings('tbody')
							.find('tr')
							.addClass('selected');
					} else {
						$(this)
							.parents()
							.filter('thead')
							.siblings('tbody')
							.find('.custom-checkbox input[type="checkbox"]')
							.prop('checked', false);
						$(this)
							.parents()
							.filter('thead')
							.siblings('tbody')
							.find('tr')
							.removeClass('selected');
					}
					activateApproveBtn(this);
				});
			}
		}
		//sheet단위 카드의 "대여 승인" 버튼 disabled 상태 관리
		function activateApproveBtn(tableElement) {
			const sheet = tableElement.closest("div.sheet");
			const btn = sheet.querySelector("a.btn");
			const condition = Array.from(sheet.querySelectorAll(".tool-list tbody tr")).every(e => e.classList.contains("selected"));
			btn.classList.toggle("disabled", !condition);
		}
		//비동기적으로 새로 생성된 html element들의 이벤트리스너 설정
		//sheet카드의 table 내의 "X" 버튼 클릭 이벤트리스너 설정
		function deleteBtnClickHandler(data) {
			const row = this.closest("tr");
			const pString = row.querySelector(".name").textContent + ", " + row.querySelector(".count").textContent;
			const sheet = this.closest("div.sheet");
			const btn = sheet.querySelector("a.btn");

			//sheet 전체를 삭제. (마지막 남은 row 삭제)
			if (data.toolList.length <= 1) {
				Swal.fire({
					type: 'question',
					title: '삭제하시겠습니까?',
					html: '<p><br/>' + pString + '</p><p><br/> 위 항목과 함께 해당 신청 목록이 삭제됩니다. 삭제한 목록은 다시 불러올 수 없습니다. </p>',
					showCancelButton: true,
					confirmButtonText: '예',
					cancelButtonText: '아니오',
					buttonStyling: false,
				}).then(result => {
					if (result.value == true) {
						const sheet = row.closest(".sheet");
						sheet.parentNode.removeChild(sheet);
						abcHttp.post(
							`/rental/request_sheet/cancel`,
							data.id
						).then(data => {
							Swal.fire({
								type: "success",
								title: "승인 취소됨",
								text: "정상적으로 대여 신청 목록이 삭제되었습니다.",
							})
								.then(result => {
									location.href = "/rental/request_sheet/approve";
								});
						});
					}
				});
				
			// row 삭제.
			} else {
				Swal.fire({
					type: 'question',
					title: '삭제하시겠습니까?',
					html: '<p><br/>' + pString + '</p><p><br/> 위 항목이 삭제됩니다.</p>',
					showCancelButton: true,
					confirmButtonText: '예',
					cancelButtonText: '아니오',
					buttonStyling: false,
				}).then(result => {
					if (result.value == true) {
						var index = Array.from(row.parentNode.children).indexOf(row);
						data.toolList.splice(index, 1);
						row.parentNode.removeChild(row);
					}
				});
			}
		}
		//비동기적으로 새로 생성된 html element들의 이벤트리스너 설정
		//sheet단위 카드의 "대여 승인" 버튼 클릭 이벤트리스너 설정
		function approveBtnClickHandler(data) {
			abcHttp.post(
				`/rental/request_sheet/approve`,
				{
					rentalRequestSheetDto: data,
					approverId: 113
				},
			).then(data => {
				Swal.fire({
					type: "success",
					title: "대여 승인됨",
					text: "대여 승인이 정상적으로 처리되었습니다",
				})
					.then(result => {
						location.href = "/rental/request_sheet/approve";
					});
			});
		}
		//Tag정보가 입력될 시 호출합니다.
		function addTag(tag){
			getListByTag(tag)
			.then(data=>{
				console.log(data);
			});
		}
		
		function getTag(macAddress){
			return new Promise((resolved, rejected)=>{
				abcHttp.get(
					'/tag/get',
					{
						macAddress:macAddress
					}
				)
				.then(data=>{
					resolved(data);
				})
				.catch(error=>{
					rejected(error);
				});
			});
		}
		function getListByTag(tagMacAddress){
			return new Promise((resolved, rejected)=>{
				abcHttp.get(
					'/rental/request_sheet/list_by_tag',
					{
						macAddress:macAddress
					}
				)
				.then(data=>{
					resolved(data);
				})
				.catch(error=>{
					rejected(error);
				});
			});
		}
		

		function formatDate(inputDate) {
			const dateObject = new Date(inputDate);
			const year = dateObject.getFullYear();
			const month = (dateObject.getMonth() + 1).toString().padStart(2, '0');
			const day = dateObject.getDate().toString().padStart(2, '0');
			const hours = dateObject.getHours().toString().padStart(2, '0');
			const minutes = dateObject.getMinutes().toString().padStart(2, '0');

			const formattedDate = `${year}-${month}-${day} ${hours}:${minutes}`;

			return formattedDate;
		}
	
	</script>
</th:block>

</html>
