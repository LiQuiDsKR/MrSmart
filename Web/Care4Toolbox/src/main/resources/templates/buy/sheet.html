<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		
	.td_btn,
	.th_btn{
		text-align: end;
	}
		.selected td {
			background-color: #67CF94;
			/* 선택한 행의 배경색을 원하는 색상으로 변경 */
			color: white;
			font-weight: 600;
			-webkit-transition: 0.2s ease;
			-o-transition: 0.2s ease;
			transition: 0.2s ease;
		}
	</style>
</th:block>
<!-- Main Content -->
<div class="main-content" layout:fragment="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<!-- Card -->
				<div id="mainCard" class="card bg-transparent">
					<!-- Contact Header -->
					<div class="contact-header d-flex align-items-sm-center  flex-column flex-md-row  bg-white mb-4">

						<h4 class="font-30 m-3">공기구 매입 기록</h4>
						<!-- Btn header -->
						<div class="col-12 col-sm-2 d-flex align-items-center">
							<!-- Add New Contact Btn -->
							<!-- a의 class=btn을 btn-circle로 하면 원래버튼 -->
							<div class="add-new-contact">
								<a href="#" class="btn" data-toggle="modal" data-target="#contactAddModal" hidden>
									<img th:src="@{/img/svg/plus_white.svg}" alt="" class="svg" />
									<span>추가</span>
								</a>
							</div>
							<!-- End Add New Contact Btn -->
						</div>
						<!-- Search header -->
						<form
							class="col-12 col-sm-10 d-flex flex-column align-items-center justify-content-end media-body mt-3 mt-sm-0">
							<!-- layer 1 -->
							<div class="row" style="width:100%; box-sizing: content-box;">


								<!-- Form Group -->
								<div class="form-group m-2">
									<label class="mb-2 font-14 bold">시작 날짜</label>

									<!-- Date Picker -->
									<div class="dashboard-date style--four">
										<span id="start-date-btn" class="input-group-addon">
											<img th:src="@{/img/svg/calender.svg}" alt="" class="svg" />
										</span>

										<input type="text" id="start-date" placeholder="Select Date" />
									</div>
									<!-- End Date Picker -->
								</div>
								<!-- End Form Group -->

								<!-- Form Group -->
								<div class="form-group m-2 mr-4">
									<label class="mb-2 font-14 bold">종료 날짜</label>

									<!-- Date Picker -->
									<div class="dashboard-date style--four">
										<span id="end-date-btn" class="input-group-addon">
											<img th:src="@{/img/svg/calender.svg}" alt="" class="svg" />
										</span>

										<input type="text" id="end-date" placeholder="Select Date" />
									</div>
									<!-- End Date Picker -->
								</div>
								<!-- End Form Group -->




								<!-- Search Form -->
								<div class="search-form d-flex align-items-center"
									style="width:50%; box-sizing: content-box;" hidden>
									<div class="theme-input-group style--two" hidden>
										<input id="searchInput" type="text" class="theme-input-style"
											placeholder="검색" />
										<button id="searchBtn" type="submit">
											<img th:src="@{/img/svg/search-icon.svg}" alt="" class="svg" />
										</button>
									</div>
								</div>
								<!-- End Search Form -->



								<!-- 새로고침 / 알림? 등등 -->

							</div>

							<!-- layer 2 -->
							<!-- Search Condition header -->

							<!-- End Search Condition -->
					</div>
					<!-- End Contact Header -->


					<div id="containerdiv"></div>



				</div>
				<!-- End Card -->

			</div>
		</div>
	</div>
</div>
<!-- End Main Content -->
<!-- 사용자 script 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		var membershipId=1;
		var toolboxId=5222;
		$(document).ready(function () {
			initializeDatepicker();
			abcHttp.get(
				'/membership/getbycode',
				{
					code:parseInt(document.getElementById("user-code").textContent)
				}
			).then(data=>{				
				membershipId=data.id;
				return new Promise((resolved,rejected)=>{
					abcHttp.get(
						'/toolbox/getbyname',
						{
							name:data.partDto.subPartDto.mainPartDto.name
						}
					)
					.then(toolboxData=>{
						if (toolboxData==null){
							throw error("no toolbox");
						} else{
							toolboxId=toolboxData.id;
							resolved(toolboxData.id);
						}
					})
					.catch(error=>{
						Swal.fire({
							type: 'error',
							title: '정비실 없음',
							text: '로그인한 정비실장에게 지정된 정비실이 존재하지 않습니다. 인원 정보의 메인부서명과 정비실 정보의 정비실명을 일치시켜주세요.'
						}).then(()=>{rejected();});
					});
				});
			})
			.then(toolboxId=>{
				load(toolboxId);
			})
		});

		//fetch
		function load(toolboxId) {
			abcHttp.get(
				`/buy/sheet/getpage`,
				{
					toolboxId:toolboxId,
					page: 0,
					size: 100,
					startDate: $('#start-date').val(),
					endDate: $('#end-date').val(),
				}
			).then(data => {
				console.log(data);
				const containerDiv = document.getElementById("containerdiv");
				containerDiv.innerHTML='';
				let htmlString = ``
				if (data.empty) {
					htmlString = `<div class="row m-0 pt-3 pb-3 font-20">매입한 기록이 없습니다</div>`
					containerDiv.innerHTML = htmlString;
					return;
				}
				data.content.forEach(element => {
					//const sheetState = {"REQUEST": "대기", "APPROVE": "승인", "CANCEL": "취소"}[element.status];
					htmlString = `
					<!-- Sheet -->
					<div class="sheet row bg-white m-0 pt-3 pb-3 mb-4">
						<!-- Header Table -->
						<div class="col-12" style="overflow-x:auto;">
							<table class="text-nowrap bg-white">
								<thead>
									<tr>
										<th>매입등록시간</th>
										<th>정비실</th>
										<th>승인자</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="time">${formatDate(element.eventTimestamp)}</td>
										<td class="toolbox">${element.toolboxDto.name}</td>
										<td class="approver">${element.approverDto.name}</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- End Header Table-->
						<div class="col-12" style="overflow-x:auto;">
							<table class="tool-list invoice-list-table text-nowrap bg-white">
								<thead>
									<tr>
										<th>정비실명</th>
										<th>이름</th>
										<th>품목코드</th>
										<th>대분류</th>
										<th>중분류</th>
										<th>규격</th>
										<th>신청수량</th>
									</tr>
								</thead>
								<tbody>
				   `;

					for (let tool of element.toolList) {
						htmlString +=
							`
									<tr>
										<td class="toolbox">${element.toolboxDto.name}</td>
										<td class="name">${tool.toolDto.name}</td>
										<td class="code">${tool.toolDto.code}</td>
										<td class="maingroup">${tool.toolDto.subGroupDto.mainGroupDto.name}</td>
										<td class="subgroup">${tool.toolDto.subGroupDto.name}</td>
										<td class="spec">${tool.toolDto.spec}</td>
										<td class="count">${tool.count}</td>
									</tr>
					`;
					}
					htmlString += `
					        </tbody>
						  </table>
					    </div>
					  </div>
					  <!-- End Sheet -->`;

					var outerDiv = document.createElement('div');
					outerDiv.innerHTML=htmlString;
					containerDiv.appendChild(outerDiv);
					const dataObj = JSON.parse(JSON.stringify(element));

					//addListenerApproveBtn(dataObj);
					//addListenerDeleteBtn(dataObj);
				});
				//activateCheckbox();
			});
		}
		//Datepicker 초기화 (현재 날짜 기준 초기 범위 설정, 이벤트 리스너 설정)
		function initializeDatepicker(){
			const today = new Date();
			const year = today.getFullYear();
			const month = today.getMonth() + 1;
			const day = today.getDate();
			const formattedTodayDate = year + '-' + (month < 10 ? '0' : '') + month + '-' + (day < 10 ? '0' : '') + day;
			const lastMonthDate = new Date();lastMonthDate.setDate(today.getDate()-30);const formattedLastMonthDate = lastMonthDate.getFullYear() + '-' + (lastMonthDate.getMonth()+1 < 10 ? '0' : '') + (lastMonthDate.getMonth()+1) + '-' + (lastMonthDate.getDate() < 10 ? '0' : '') + lastMonthDate.getDate();
			$('#start-date').val(formattedLastMonthDate);
			$('#end-date').val(formattedTodayDate);

			$('#start-date').on('change', function () {
				load(toolboxId);
				console.log('start changed')
			});
			$('#end-date').on('change', function () {
				load(toolboxId);
				console.log('end changed')
			})

			$('#start-date').datepicker({
				language: 'en',
				dateFormat: 'yyyy-mm-dd',
				onSelect: function () {
					load(toolboxId);
					console.log('start changed')
				}
			});
			$('#start-date-btn').on('click', function () {
				$('#start-date').datepicker('show');
			});
			$('#end-date').datepicker({
				language: 'en',
				dateFormat: 'yyyy-mm-dd',
				onSelect: function () {
					load(toolboxId);
					console.log('end changed')
				}
			});
			$('#end-date-btn').on('click', function () {
				$('#end-date').datepicker('show');
			});
		}
		

		function formatDate(inputDate) {
			const dateObject = new Date(inputDate);
			const year = dateObject.getFullYear();
			const month = (dateObject.getMonth() + 1).toString().padStart(2, '0');
			const day = dateObject.getDate().toString().padStart(2, '0');
			const hours = dateObject.getHours().toString().padStart(2, '0');
			const minutes = dateObject.getMinutes().toString().padStart(2, '0');

			const formattedDate = `${year}-${month}-${day} ${hours}:${minutes}`;

			return formattedDate;
		}

	</script>
</th:block>

</html>
