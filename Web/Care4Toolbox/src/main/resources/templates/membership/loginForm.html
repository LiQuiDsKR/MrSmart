<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">

    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
            .content {
                background: linear-gradient(45deg, #94bbe9 20%, #eeaeca 90%);
                background-color: #ccc;
                height: 100vh;
                margin: 0 auto;
                position: relative;
            }

            .error {
                color: #bd2130;
            }
        </style>
    </th:block>

    <div class="main-content"layout:fragment="content">
        <div class="login_bg">
            <div class="login_wrap">
                <!-- 타이틀 -->
                <div class="login_tit">
                    <h1>Care4U</h1>
                    <span>회원 서비스 이용을 위해 로그인 해주세요.</span>
                </div>

                <!-- 로그인 인풋 영역 -->
                <form class="login_form" role="form" method="post" action="/membership/login">
                    <label th:for="id">
                        <input type="text" name="id" id="id" placeholder="아이디" class="login_input"/>
                    </label>
                    <label th:for="password">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="비밀번호"
                            class="login_input"/>
                    </label>
                    <div class="login_check_wrap">
                        <input type="checkbox" id="ch" class="login_check"/>
                        <label for="ch">자동 로그인</label>
                    </div>
                    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

                    <div class="login_btn_wrap">
                        <button class="login_btn">로그인</button>
                        <div class="login_find">
                            <button
                                type="button"
                                class="find_btn"
                                onclick="location.href='/membership/findId'">아이디 찾기</button>
                            |
                            <button
                                type="button"
                                class="find_btn"
                                onclick="location.href='/membership/findPassword'">비밀번호 찾기</button>
                            |
                            <button
                                type="button"
                                class="find_btn"
                                onclick="location.href='/membership/new'">회원가입</button>
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                </form>

            </div>
        </div>
    </div>
</html>
